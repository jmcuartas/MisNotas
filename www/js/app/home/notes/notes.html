<ion-view view-title="{{ 'NOTES-TITLE' | translate}}">

    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-search" ng-click="vm.hiddenSearch()"></button>
    </ion-nav-buttons>

    <ion-content>
        <search-note-directive list="vm.notes" clean-input="vm.show" ng-show="vm.show"></search-note-directive>
        <list-notes-directive list="vm.notes"></list-notes-directive>
    </ion-content>

    <ion-footer-bar class="footerBorder">
        <ion-toolbar>
            <ion-title class="footerTitle">{{vm.notes.length}}</ion-title>
            <a class="button button-positive  ion-compose" ui-sref="app.notes-create"> {{ 'NOTES-CREATE' | translate}}</a>
        </ion-toolbar>
    </ion-footer-bar>

</ion-view>
