<ion-view view-title="{{ 'menu.settings' | translate }}">
    <ion-content ng-class="vm.fontSize">
        <ion-list>
            
            <ion-item>
                <label class="item item-input item-select">
                    <div class="input-label">
                        {{ 'setting.header' | translate }}
                    </div>                
                    <select ng-model="language" ng-change="vm.changeLanguage(language)">
                        <option value="es" ng-selected="true">{{ 'setting.spanish' | translate }}</option>
                        <option value="en">{{ 'setting.english' | translate }}</option>
                    </select>
                </label>
            </ion-item>

            <ion-item>
                <label class="item item-input item-select">
                    <div class="input-label">
                        {{ 'setting.fontSize' | translate }}
                    </div>                
                    <select ng-model="size" ng-change="vm.changeLetterSize(size)">
                        <option value="18">{{ 'setting.big' | translate }}</option>
                        <option value="16" ng-selected="true">{{ 'setting.med' | translate }}</option>
                        <option value="14">{{ 'setting.small' | translate }}</option>
                    </select>
                </label>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
